<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Górny pasek -->
    <div class="nav-bar">
        <p class="text">
            Made by Kacper Leśniewski
        </p>
    </div>
<!-- Górny pasek -->
    <div id="app">
        <div class="cart">
            <p>Cart({{ cart.length }})</p> <!-- Koszyk -->
        </div>
        <product :premium="premium"
                 @add-to-cart="updateCart"
                 @remove-from-cart="removeCart"></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
